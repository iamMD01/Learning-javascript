<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Query Selector</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4>Hey there, My name is <span id="username">MD</span>:)</h4>
      <p class="paragraph">Here is code for you</p>
      <pre><code>console.log('Hey there')</code></pre>
    </div>
    <script>
      // query selector
      /*
    selectors
    - tag name
    - id #
    - class
    */
      const body = document.querySelector("body");
      // body.innerHTML = "<h1>Hacked!!</h1>";
      // this line of code has deleted the main code.
      // for accesing the code of innerhtml
      // console.log(body.innerHTML);
      // for div content
      const div = document.querySelector("div")
      // or some cool thing like
      div.innerHTML = "<h1>This is hacked</h1>"
      console.log(div.innerHTML)
      // console.log(body);
    </script>
  </body>
</html>
