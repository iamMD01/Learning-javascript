<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4 id="changecolor">
        Hey there, My name is <span id="username">MD</span>:)
      </h4>
      <p class="paragraph1">Here is code for you</p>
      <pre><code>console.log('Hey there')</code></pre>
    </div>

    <!-- <button onclick = "console.log('this is clicked')" >Click me</button> -->
    <button id="clickedbutton">Click me</button>

    <script>
      // Event listener in javascript
      // Like buttons,relode,colse,clicks these are events

      const el = document.getElementById("clickedbutton");
      const changecolor = document.getElementById('changecolor')
      el.addEventListener("click", function () {
        if (changecolor.style.color === 'red'){
            changecolor.style.color = 'blue'
        }else{
            changecolor.style.color = 'red'
        }
        // changecolor.style.color = 'red'
        // changecolor.style.textDecoration = 'underline'
        // changecolor.parentElement.style.background = 'purple'
        console.log("I am clicked");
      });
    </script>
    <script>
      // Adding event listener to remove the elements when it clicked
      const all = document.querySelector("body").children;
      for (let i = 0; i < all.length; i++) {
        all.item(i).addEventListener("click", () => {
          all.item(i).remove();
        });
      }
    </script>
  </body>
</html>
