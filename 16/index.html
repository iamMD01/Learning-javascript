<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4 id="changecolor">
        Hey there, My name is <span id="username">MD</span>:)
      </h4>
      <p class="paragraph1">Here is code for you</p>
      <pre><code>console.log('Hey there')</code></pre>
    </div>

    <div id="my-container"></div>

    <button id="clickedbutton">Click me</button>

    <script>
      const container = document.getElementById("my-container");
      const button = document.getElementById("clickedbutton");
      let count = 1;
      button.addEventListener("click", () => {
        const el = document.createElement("li");
        el.innerText = count;
        container.appendChild(el);
        count++;
      });
    </script>
  </body>
</html>
